{# Students HTML #}
{% extends "base.html" %}

{% block content%}
<div class="container-fluid">
        <div class="row">
            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Major</th>
                            <th scope="col">Email</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                        {% for student in students %}
                        <tr>
                            <td>{{student.id}}</td>
                            <td>{{student.fname}}</td>
                            <td>{{student.lname}}</td>
                            <td>{{student.major}}</td>
                            <td>{{student.email}}</td>
                            <td><a href="/edit/{{student.id}} {{student.name}}">Edit Student</a></td>

                            <td><a href="/delete/{{ student.id}}" class="btn btn-outline_danger btn-sm">Delete</a></td>
                            </tr>
                        {% endfor %}
                </table>
            </div>
        </div>

{% endblock %}
