{# UPDATE ASSIGNMENT HTML #}
{% extends "base.html" %}

{% block content%}




    {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
    {%- endfor %}


<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <h2>Update Assignment</h2><br>
                <form method="POST" action="/update/{{assignment_to_update.assignment_name}}">
                    <label>Assignment Name</label>
                    <input name="assignment_name" placeholder="Update Assignment Name" value="{{assignment_to_update.assignment_name}}" /><br>
                    <label>Assignment Description</label>
                    <textarea id="assignment_desc" class="form-control" name="assignment_desc" placeholder="Update Description" value="{{assignment_to_update.assignment_desc}}"></textarea><br>
                    <input type = "submit" class="btn btn-success" value = "Update Assignment" />
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
